<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Hearts with Photos</title>
    
    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #f3f4f4;
            text-align: center;
            overflow: hidden;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://static.indigoimages.ca/2016/shop/113439_img25_twotoneheart.png') no-repeat center;
            background-size: contain;
            animation: floatUp 10s linear infinite, sideWays 3s ease-in-out infinite alternate;
        }

        /* Different heart positions and speeds */
        .x1 { left: 10%; animation-duration: 12s; }
        .x2 { left: 30%; animation-duration: 15s; }
        .x3 { left: 50%; animation-duration: 10s; }
        .x4 { left: 70%; animation-duration: 18s; }
        .x5 { left: 90%; animation-duration: 8s; }
        .x6 { left: 40%; animation-duration: 14s; }

        /* Floating Upwards */
        @keyframes floatUp {
            0% { top: 100%; opacity: 1; }
            100% { top: -10%; opacity: 0; }
        }

        /* Sideways Motion */
        @keyframes sideWays {
            0% { transform: translateX(0px); }
            100% { transform: translateX(30px); }
        }

        /* Message Box */
        .message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .message p {
            font-size: 18px;
            color: #333;
            margin: 0 0 10px;
        }

        .message img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff4d6d;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Floating Hearts -->
        <div class="heart x1"></div>
        <div class="heart x2"></div>
        <div class="heart x3"></div>
        <div class="heart x4"></div>
        <div class="heart x5"></div>
        <div class="heart x6"></div>

        <!-- Message Box -->
        <div class="message">
            <p>Roses are red,<br> Violets are blue,<br> You're a pain in the ass,<br> But I still like you.</p>
            <img src="your-photo.jpg" alt="Custom Image">
        </div>
    </div>

</body>
</html>
